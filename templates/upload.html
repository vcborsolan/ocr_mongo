<!DOCTYPE html>
<html lang=”pt-br”>
<head>
  <meta charset=”UTF-8”>
   <title>Upload Image</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
 <body>

  <div class="container justify-content-center">
    {% if msg %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
      </div>
    {% endif %}
  
    <br>
    <br>

    <h1>Resultado:</h1>
    <hr>
    {% if extracted_text %}
      <div >
        <table class="table table-dark table-striped table-bordered table-hover">
          <thead>
            <th class="text-center">Linha</th>
            <th class="text-center">Texto</th>
          </tr>  
          </thead>
          <tbody>
            {% for value in extracted_text %}
              <tr>
                <td class="text-center align-middle">{{ extracted_text.index(value) +1 }}</td>
                <td class="text-center align-middle">{{ value }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      Alguma merda deu errada...
    {% endif %}
    <div class="row">
      <a class="btn btn-primary" href="{{ url_for('home_page') }}" role="button">Voltar a home</a>
    </div>
    <br>
    <br>
  </div>
 </body>
</html>
